<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3>AgroProveer</h3>
      <p>Connecting farmers and consumers for a sustainable future</p>
    </div>
    
    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul>
        <li><a routerLink="/about">About Us</a></li>
        <li><a routerLink="/contact">Contact</a></li>
        <li><a routerLink="/privacy">Privacy Policy</a></li>
        <li><a routerLink="/terms">Terms of Service</a></li>
      </ul>
    </div>
    
    <div class="footer-section">
      <h3>Connect With Us</h3>
      <div class="social-links">
        @for (social of socialLinks; track social.icon) {
          <a [href]="social.url" 
             target="_blank" 
             rel="noopener noreferrer">
            <mat-icon>{{social.icon}}</mat-icon>
          </a>
        }
      </div>
    </div>
  </div>
  
  <div class="footer-bottom">
    <p>&copy; {{currentYear}} AgroProveer. All rights reserved.</p>
  </div>
</footer>

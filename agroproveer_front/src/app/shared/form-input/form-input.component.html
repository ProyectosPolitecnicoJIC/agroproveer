<mat-form-field appearance="outline" class="w-100">
  <mat-label>{{ label }}</mat-label>
  <input matInput 
    [type]="getInputType" 
    [placeholder]="placeholder" 
    [formControl]="control" 
    [required]="mandatory" 
  />
  
  @if(icon){
    <mat-icon matPrefix>{{ icon }}</mat-icon>
  }

 

  @if(hint){
    <mat-hint>{{ hint }}</mat-hint>
  }
</mat-form-field>
